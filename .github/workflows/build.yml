# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Expo GitHub Action
        uses: expo/expo-github-action@7.2.0

      - name: Test
        run: |
          if [ "$EXPO_TEST" == "test" ]
          then
            echo "Got Secret"
          else
            echo "No Secret"
          fi
      - name: 🏗 Setup repo
        uses: actions/checkout@v2
        run: yarn
               
      - name: Run tests
        run: yarn test

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: 🏗 Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          expo-cache: true

      - name: 📦 Install dependencies
        run: yarn install
